<header class="fixed-top">
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand">ALURAPIC</a>
        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle"></i>
            <a class="ml-2 mr-1">{{ user.name }}</a>
            <a class="mr-1 cursor-pointer" (click)= "logout()">(Logout)</a>
        </div>

        <ng-template #login>
            <span [routerLink] = "['']" class="navbar-text cursor-pointer p-2">
                Please, login!
            </span>
        </ng-template>
    </nav>
</header>
